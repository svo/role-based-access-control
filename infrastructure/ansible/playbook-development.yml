---
- hosts: all

  pre_tasks:
    - name: Update apt cache and upgrade
      apt: update_cache=yes upgrade=yes
      become: yes

  roles:
    - avahi
    - git
    - ruby
    - vim
    - adr-tools
    - plantuml
    - python
    - semgrep

  post_tasks:
    - name: Set python3 as default python
      alternatives:
        name: python
        link: /usr/bin/python
        path: /usr/bin/python3
      become: yes
